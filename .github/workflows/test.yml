name: Test

on:
  push:
    branches: [ main, wrs/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Install Git
      run: sudo apt-get update && sudo apt-get install -y git
    
    - name: Run tests
      run: |
        go test -v ./test/dce/command_menu/...
        go test -v ./test/dce/task_helper/...
        go test -v ./test/dce/littleguy/...